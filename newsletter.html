<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Newsletter</title>
</head>
<body>
  
  <h1>Inscripción a Newsletter</h1>

  <header>
    <p><a href="index.html">Inicio</a> | <a href="Discografia/discografia.html">Discografía</a> | <a href="newsletter.html">Newsletter</a></p>
  </header>

  <form>
    <fieldset>
      <legend>Datos personales</legend>

      <label for="nombre">Nombre:</label><br>
      <input id="nombre" name="nombre" required autocomplete="given-name"><br><br>

      <label for="apellidos">Apellidos:</label><br>
      <input id="apellidos" name="apellidos" required autocomplete="family-name"><br><br>

      <label for="edad">Edad:</label><br>
      <input id="edad" name="edad" type="number" min="13" max="120" required><br>
      <small>Debes tener al menos 13 años.</small>
    </fieldset>

    <br>

    <fieldset>
      <legend>Contacto y país</legend>

      <label for="pais">País:</label><br>
      <select id="pais" name="pais" required>
        <option value="">-- Selecciona tu país --</option>
        <option value="es">España</option>
        <option value="mx">México</option>
        <option value="ar">Argentina</option>
        <option value="co">Colombia</option>
        <option value="us">Estados Unidos</option>
        <option value="ca">Canadá</option>
        <option value="otro">Otro</option>
      </select><br><br>

      <label for="email">Correo electrónico:</label><br>
      <input id="email" name="email" type="email" required autocomplete="email"><br>
    </fieldset>

    <br>

    <fieldset>
      <legend>Intereses</legend>
      <p>Selecciona los temas que más te interesan de Drake:</p>

      <input id="interes_conciertos" name="intereses" type="checkbox" value="conciertos">
      <label for="interes_conciertos">Conciertos y giras</label><br>

      <input id="interes_musica" name="intereses" type="checkbox" value="musica">
      <label for="interes_musica">Nuevas canciones y álbumes</label><br>

      <input id="interes_merch" name="intereses" type="checkbox" value="merch">
      <label for="interes_merch">Merchandising oficial</label><br>

      <input id="interes_videos" name="intereses" type="checkbox" value="videos">
      <label for="interes_videos">Videoclips y lanzamientos visuales</label>
    </fieldset>

    <br>

    <button type="submit">Enviar inscripción</button>
    <button type="reset">Borrar formulario</button>
  </form>
</body>
</html>
